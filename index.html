<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <link rel='manifest' href='./site.webmanifest'>
    <link rel='apple-touch-icon' sizes='180x180' href='./imgs/icons/manifest/apple-touch-icon.png'>
    <link rel='icon' type='image/png' sizes='32x32' href='./imgs/icons/manifest/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='./imgs/icons/manifest/favicon-16x16.png'>
    <link rel='mask-icon' href='/imgs/icons/manifest/safari-pinned-tab.svg' color='#5bf'>
    <meta name='msapplication-TileColor' content='#224'>
    <meta name='theme-color' content='#224'>
    <title>chivingtoninc</title>
  </head>

  <style media='screen'>
    @font-face {
      font-family: 'Avenir-Book'; src: url('./includes/fonts/Avenir-Free/Avenir-Book.otf');
    }
    * {
      font-family: 'Avenir-Book', Fallback, sans-serif; font-weight: lighter; scroll-behavior: auto;
    }
    *::-webkit-scrollbar {
      width: 0.5px; height: 0.5px;
    }
    *::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,0.3);
    }
    *::-webkit-scrollbar-thumb {
      background-color: #224;
      outline: 1px solid #666;
    }

    #AppRoot {
      display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch; height: 100%;
      position: absolute; top: 0; left: 0; bottom: 0; width: 100%; margin: 0; padding: 0; overflow-x: hidden;
      overflow-y: scroll; z-index: 10; -webkit-overflow-scrolling: touch; background-color: rgba(100,100,100,1);
    }

    #NoJsHeader {
      display: flex; flex-direction: row; justify-content: flext-start; align-items: center; z-index: 90;
      position: fixed; top: 0; left: 0; height: 4em; width: 100%; margin: 0; padding: 0; border-bottom: 1px solid rgba(255,255,255,0.9);
      background-color: rgba(10,10,10,0.9); -webkit-box-shadow: 1px 1px 15px 0 rgba(10,10,10,0.5);
    }
    #NoJsHeaderIcon {
      margin: 0 1em; height: 2.25em; width: 2.25em; cursor: pointer; fill: #fff;
    }
    #NoJsHeaderTitle {
      margin: 0; color: #fff; font-size: 2em; cursor: pointer;
    }
    #NoJsHeaderSup {
      font-size: 0.4em; color: #fff; margin: -10px 0 0 3px;
    }

    #NoJsCard {
      position: absolute; display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch;
      z-index: 5; margin: 4.75em 2.5% 0.75em; width: 95%; -webkit-box-shadow: 1px 1px 2px 0 rgba(10,10,10,0.4);
    }
    #NoJsCardBody {
      padding: 0; background-color: #252525;
      display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch;
    }
    #NoJsCardBodyLeft {
      display: flex; flex-direction: column; justify-content: center; align-items: center; border: 1px solid #000;
    }
    #NoJsCardImg {
      border: 1px solid #222; height: 10em; border-radius: 100%; margin: 1em;
    }
    #NoJsCardBodyRight {
      display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch; background-color: #ccc; margin: 0;
    }
    #NoJsCardBodyRightTop {
      background-color: #ddd; padding: 0.5em; border-bottom: 1px solid #444; text-align: center;
    }
    #NoJsCardGreetingImg {
      height: 4em; margin: 0.5em 0;
    }
    #NoJsCardName {
      margin: 0; font-size: 1.5em;
    }
    #NoJsCardTitle {
      margin: 0; font-size: 0.9em; font-weight: 300;
    }
    #NoJsCardBodyRightBottom {
      display: flex; flex-direction: column; justify-content: space-between; align-items: stretch; padding: 1em;
      background-color: #aaa;
    }
    .NoJsCardBodyRow {
      display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 0; margin: 1em 0;
    }
    .NoJsCardBodyLabel {
      font-size: 1em; margin: 0;
    }
    .NoJsCardBodyText {
      font-size: 0.8em; margin: 0; color: #000;
    }
    .NoJsCardBodyLink {
      font-size: 0.8em; margin: 0; text-decoration: underline; color: #000;
    }
    #NoJsCardFooter {
      display: flex; flex-direction: row; justify-content: space-around; align-items: center; background-color: #222; padding: 1.15em 0 0.85em;
    }
    .NoJsCardFooterLink {
      color: #fff;
    }
    .NoJsCardFooterIcon {
      height: 1.25em; width: 1.25em;
    }

    /* --- Media Queries Here --- /
    @media screen and (max-device-width: 400px) and (-webkit-min-device-pixel-ratio: 1) {
      #NoJsCardBody { flex-direction: column; }
      #NoJsCardBodyLeft {`height: 25em;`}`,}
      #NoJsCardBodyRight {border: 1px solid #222; ${MB ? `width: 100%;`  {height: 100%;`}`,}
      bodyRight {display: flex; flex: 1; flex-direction: column; justify-content: flex-start; align-items: stretch; background-color: #ccc; margin: ${MB?`0`:`0 0 0 0.5em`};`,}
      rightTop {background-color: #ddd; padding: 0.5em; border-bottom: 1px solid #444; ${MB?` text-align: center;`:``}`,}
      greetingImg {height: 4em; margin: 0.5em 0;`,}
      name {margin: 0; font-size: 1.5em;`,}
      title {margin: 0; font-size: 0.9em; font-weight: 300;`,}
      rightBottom {display: flex; flex-direction: column; justify-content: space-between; align-items: stretch; padding: 1em; background-color: #aaa;`,}
      row {display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 0; margin: ${MB?`1em 0`:`0.5em 0`};`,}
    } */

    @keyframes float {
      0% 100% { transform: translateY(0); }
      50% { transform: translateY(-1em); }
    }
    @keyframes menuOpen {
      0% { transform: translateX(-100em); }
      100% { transform: translateX(0); }
    }
    @keyframes menuClosing {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100em); }
    }
    @keyframes notificationShowDesktop {
      0% { opacity: 100%; transform: translateX(50em); }
      100% { opacity: 0%; transform: translateX(0); }
    }
    @keyframes notificationGlanceDesktop {
      0% { opacity: 100%; transform: translateX(50em); }
      25% { opacity: 0%; transform: translateX(0); }
      75% { opacity: 0%; transform: translateX(0); }
      100% { opacity: 100%; transform: translateX(50em); }
    }
    @keyframes notificationShowMobile {
      0% { opacity: 100%; transform: translateY(-25em); }
      100% { opacity: 0%; transform: translateY(0); }
    }
    @keyframes notificationGlanceMobile {
      0% { opacity: 100%; transform: translateY(-25em); }
      25% { opacity: 0%; transform: translateY(0); }
      75% { opacity: 0%; transform: translateY(0); }
      100% { opacity: 100%; transform: translateY(-25em); }
    }
    @keyframes menuGuide {
      0% { opacity: 100%; transform: translateY(-25em); }
      100% { opacity: 0%; transform: translateY(0); }
    }
    @keyframes viewSlideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0%); }
    }
    @keyframes viewSlideOut {
      0% { transform: translateX(0%); }
      100% { transform: translateX(500%); }
    }
    @keyframes flashNetwork {
      0% { transform: translateY(-2em); opacity: 0; }
      15% { opacity: 0.2; }
      30% { transform: translateY(0); opacity: 1; }
      70% { transform: translateY(0); opacity: 1; }
      85% { opacity: 0.3; }
      100% { transform: translateY(-2em); opacity: 0; }
    }
  </style>

  <body>
    <div id='AppRoot'>

      <div id='NoJsHeader'>
        <img id='NoJsHeaderIcon' src='/imgs/icons/sm/brain.svg' alt='chivingtoninc Icon'>
        <h1 id='NoJsHeaderTitle'>chivingtoninc<sup id='NoJsHeaderSup'>noJs</sup></h1>
      </div>

      <div id='NoJsCard'>
        <div id='NoJsCardBody'>
          <div id='NoJsCardBodyLeft'>
            <img id='NoJsCardImg' src='/imgs/me/me.jpg' alt='Portrait Image' />
          </div>
          <div id='NoJsCardBodyRight'>
            <div id='NoJsCardBodyRightTop'>
              <img id='NoJsCardGreetingImg' src='/imgs/content/hello.png' alt='Greeting Image' />
              <h2 id='NoJsCardName'>Johnathan Chivington</h2>
              <h2 id='NoJsCardTitle'>Experienced Full-Stack Engineer</h2>
            </div>

            <div id='NoJsCardBodyRightBottom'>
              <div class='NoJsCardBodyRow'>
                <h3 class='NoJsCardBodyLabel'>Location</h3>
                <p class='NoJsCardBodyText'>Seattle, WA</p>
              </div>
              <div class='NoJsCardBodyRow'>
                <h3 class='NoJsCardBodyLabel'>Phone</h3>
                <p class='NoJsCardBodyText'>303.900.2861</p>
              </div>
              <div class='NoJsCardBodyRow'>
                <h3 class='NoJsCardBodyLabel'>Email</h3>
                <p class='NoJsCardBodyText'>j.chivington@bellevuecollege.edu</p>
              </div>
              <div class='NoJsCardBodyRow'>
                <h3 class='NoJsCardBodyLabel'>Search</h3>
                <p class='NoJsCardBodyText'>Actively Seeking (local & remote)</p>
              </div>
              <div class='NoJsCardBodyRow'>
                <h3 class='NoJsCardBodyLabel'>Resume</h3>
                <a class='NoJsCardBodyLink' href='./includes/docs/j.Chivington.Resume.docx' alt='Resume Download Link' download>Download Resume</a>
              </div>
              <div class='NoJsCardBodyRow'>
                <h3 class='NoJsCardBodyLabel'>Cover Letter</h3>
                <a class='NoJsCardBodyLink' href='./includes/docs/j.Chivington.Cover.docx' alt='Cover Letter Download Link' download>Download Cover Letter</a>
              </div>
            </div>
          </div>
        </div>

        <div id='NoJsCardFooter'>
          <a class='NoJsCardFooterLink' href='https://github.com/chivingtoninc' alt='GitHub Link' target='_blank'>
            <img class='NoJsCardFooterIcon' src='/imgs/icons/sm/git.svg' alt='GitHub Icon' />
          </a>
          <a class='NoJsCardFooterLink' href='https://linkedin.com/in/johnathan-chivington' alt='LinkedIn Link' target='_blank'>
            <img class='NoJsCardFooterIcon' src='/imgs/icons/sm/li.svg' alt='LinnkedIn Icon' />
          </a>
          <a class='NoJsCardFooterLink' href='https://twitter.com/chivingtoninc' alt='Twitter Link' target='_blank'>
            <img class='NoJsCardFooterIcon' src='/imgs/icons/sm/twt.svg' alt='Twitter Icon' />
          </a>
          <a class='NoJsCardFooterLink' href='tel:303-900-2861' alt='Phone Link' target='_blank'>
            <img class='NoJsCardFooterIcon' src='/imgs/icons/sm/phone.svg' alt='Phone Icon' />
          </a>
          <a class='NoJsCardFooterLink' href='mailto:j.chivington@bellevuecollege.edu' alt='Email Link' target='_blank'>
            <img class='NoJsCardFooterIcon' src='/imgs/icons/sm/email.svg' alt='Email Icon' />
          </a>
        </div>
      </div>

    </div>
  </body>

  <script src='/js/app.js' charset='utf-8'></script>
</html>
