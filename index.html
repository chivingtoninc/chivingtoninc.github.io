<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/imgs/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/imgs/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/imgs/icons/favicon-16x16.png">
    <link rel="mask-icon" href="/imgs/icons/safari-pinned-tab.svg" color="#07e">
    <meta name="msapplication-TileColor" content="#224">
    <meta name="theme-color" content="#224">
    <title>chivingtoninc</title>
  </head>

  <style media="screen">
    * { font-family: sans-serif; text-decoration: none; }
    #AppNoJs {
      display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch;
      position: absolute; top: 0; right: 0; bottom: 0; left: 0; width: 100%; margin: auto; background-color: #07e;
    }
    #HeaderNoJs {
      position: absolute; top: 0; left: 0; right: 0; z-index: 10;
      display: flex; flex-direction: row; justify-content: flex-start; align-items: center;
      height: 4em; padding: 0 0 0 1em; border-bottom: 1px solid #000; background-color: rgba(225,225,255,0.7);
    }
    #IconNoJs {
      height: 2.25em; width: 2.25em;
    }
    #TitleNoJs {
      margin-left: 0.25em; color: #222; font-size: 2.15em;
    }
    #ViewNoJs {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; z-index: 0;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    #WpNoJs {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 0;
    }
    #FilterNoJs {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 5;
      display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5;
      background-color: rgba(100,100,100,0.2); text-align: center; color: #fff;
    }
    .loading {
      width: 17em; height: 17em; margin: 0 0 1em 0; animation: float 5.5s infinite;
    }
    @keyframes float {
      0% 100% { transform: translateY(0); }
      50% { transform: translateY(-1em); }
    }
    @keyframes menuOpen {
      0% { transform: translateX(-10em); }
      100% { transform: translateX(0); }
    }
  </style>

  <body>
    <div id="AppRoot">
      <div id="AppNoJs">
        <div id="HeaderNoJs">
          <img id="IconNoJs" src="./favicon.ico" alt="c.ai Icon">
          <h1 id="TitleNoJs">chivingtoninc<sup style="font-size: 0.3em; margin-left: 1px;">work</sup></h1>
        </div>

        <div id="ViewNoJs">
          <img id="WpNoJs" src="./imgs/wp/fragmented.jpg" alt="c.ai Wallpaper">

          <div id="FilterNoJs">
            <img class="loading" src="./imgs/icons/safari-pinned-tab.svg" alt="c.ai Icon">
            <p style="margin: 0.5em ;">this app's repo:
              <a src="https://github.com/chivingtoninc/chivingtoninc.github.io" style="cursor: pointer;text-decoration: underline;">
                chivingtoninc.github.io
              </a>
            </p>

            <a href="./includes/j.Chivington.Cover.docx" style="color: #fff; cursor: pointer;text-decoration: underline;" download>Download Cover Letter (.docx)</a>
            <a href="./includes/j.Chivington.Resume.docx" style="color: #fff; cursor: pointer;text-decoration: underline;" download>Download Resume (.docx)</a>

            <p style="margin: 0.75em; font-size: 0.8em; font-style: italic;">
              If this takes more than 1-2 seconds to load, Javascript is likely disabled. <br/> You will need Javascript to use this app.
            </p>

          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./app.js" charset="utf-8"></script>
</html>
